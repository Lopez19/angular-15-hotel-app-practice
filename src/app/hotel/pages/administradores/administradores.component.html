<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Default box -->
        <div class="card card-info card-outline">
          <div class="card-header">
            <button mat-raised-button (click)="onCreate()" color="primary">
              Crear Administrador
            </button>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <table
              class="table table-bordered table-striped dt-responsive tablaAdministradores"
              aria-describedby="example1_info"
            >
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nombre</th>
                  <th>Usuario</th>
                  <th>Perfil</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>1</td>
                  <td>Horacio</td>
                  <td>Lopez</td>
                  <td>Administrador</td>
                  <td>
                    <button class="btn btn-success btn-sm">Activo</button>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-warning btn-sm">
                        <i class="fas fa-pencil-alt text-white"></i>
                      </button>

                      <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->

          <div class="card-footer"></div>
          <!-- /.card-footer-->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
